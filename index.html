<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Paint Card</title>
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="container header">
      <center>
        <div class="row">
          <div class="col-8 title">Paint Card</div>
          <div class="col-4 logo-dan"></div>
        </div>
      </center>
    </div>
    <div class="container content">
      <div class="row">
        <div class="col-7">
            <canvas width="600" height="400"></canvas>
        </div>
        <div class="col-1 background-color">
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
        </div>
        <div class="col-2 colors">
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
        </div>
        <div class="col-2 colors">
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
          <div class="shape-color"></div>
        </div>
      </div>
    </div><br>
    <div class="container footer">
      <div class="row">
        <div class="col-7">
            <button id="save">SALVAR</button>
            <button>erase</button>
            <button>rectangle</button>
            <button>circle</button>
            <button>triangle</button>
        </div>
        <div class="col-5">
          <div class="row">
            <input id="size" type="number">
            <input id="cor" type="color">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="assets/js/namefile.js"></script>
  </body>
</html>
