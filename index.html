<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Paint Card</title>
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" charset="utf-8">
  </head>
  <body>

    <!-- CABEÇALHO -->

    <div class="container header">
      <div class="row">
        <div class="col-12 title">Paint Card</div>
      </div>
    </div>

    <!-- CANVAS PARA DESENHO -->

    <div class="container content">
      <div class="row">
        <div class="col-12 col-md-7">
          <canvas width="600" height="400"></canvas>
          <div class="tape-top"></div>
          <div class="tape-bottom"></div>
        </div>

        <!-- PALETAS DE CORES -->

        <div class="col-1 background-color">
          <div class="shape-background-color"></div>
          <div class="shape-background-color"></div>
          <div class="shape-background-color"></div>
        </div>

        <div class="col-lg-2 colors">
          <div class="row">
            <div class="col-4">
              <div class="shape-color color1"></div>
              <div class="shape-color color2"></div>
              <div class="shape-color color3"></div>
              <div class="shape-color color4"></div>
              <div class="shape-color color5"></div>
              <div class="shape-color color6"></div>
            </div>

            <div class="col-2">
              <div class="shape-color color7"></div>
              <div class="shape-color color8"></div>
              <div class="shape-color color9"></div>
              <div class="shape-color color10"></div>
              <div class="shape-color color11"></div>
              <div class="shape-color color12"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="cor" class="text"><span class="btn select">SELECT COLOR HERE</span></label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input class="form-control" id="cor" name="cor" type="color">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MENU DE BOTÕES -->

    <div class="container footer">
      <div class="row">
        <div class="col-11"><br>
          <button class="btn" id="save">HOW TO SAVE?</button>
          <button class="btn" id="brush"> <img src="assets/icons/brush.svg" alt="brush"> </button>
          <button class="btn" id="erase"> <img src="assets/icons/erase.svg" alt="erase"> </button>
          <button class="btn" id="circle" value="circleFormat"> <img src="assets/icons/circle.svg" alt="circle"> </button>
          <button class="btn" id="rectangle" value="rectangleFormat"> <img src="assets/icons/rectangle.svg" alt="rectangle"> </button>
          <button class="btn" id="triangle" value="triangleFormat"> <img src="assets/icons/triangle.svg" alt="triangle"> </button>
          <input class="form-control" id="size" type="number" value="13">
          <a href="https://www.minutododan.com.br">
            <img src="assets/imgs/logo.svg" alt="Daniel Andrade - Front End" id="logo" width="10%">
          </a>
        </div>
      </div>
    </div>

    <!-- LOGO DO DESENVOLVEDOR -->

    <div class="">
    </div>

    <script src="assets/js/libs/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/libs/popper.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/shapes.js"></script>
    <script src="assets/js/writeDelete.js"></script>
    <script src="assets/js/colors.js"></script>
  </body>
</html>
